 <!-- LOGIN -->
    <div class="container login mb-5 pb-5 mt-4">
      <div class="mt-4">    
          <div class="card mt-4 shadow">
              <div class="pt-4 pl-4">
                  <h2>Login</h2>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                        <div class="alert alert-info" role="alert" *ngIf="authSource === 'cart'">
                                Please login before adding an item to Cart.
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="!isLoginValid && submitClicked">
                                    Invalid username/password
                                </div>
                      <!-- FIRST ROW -->
                      <div class="row mt-md-0">
                          <div class="form-group col-12">
                              <label for="field-username">Username</label>
                              <input type="text" ngModel #username="ngModel" required name="username" class="form-control" id="field-username" placeholder="Enter Username">
                              <div class="invalid-feedback" *ngIf="username.touched && !username.valid">
                                Username is required
                            </div>
                            </div>
                      </div>
                      <!-- THIRD ROW -->
                      <div class="form-group row">
                          <div class="col-12  mt-0 mt-md-0">
                              <label for="field-password">Password</label>
                              <input type="password" ngModel name="password"
                              #password="ngModel" placeholder="Enter Password" required class="form-control" id="field-password" placeholder="Enter Password">
                              <div class="invalid-feedback" *ngIf="password.touched && !password.valid">
                                Password is required
                            </div>
                            </div>
                      </div>

                      <div class="form-group submit mt-4">
                          <span class="">
                          <input type="submit" name="submit"[disabled]="!loginForm.valid" class="btn btn-success" value="Login">
                          </span>
                          <label class="float-right"><small>New here? <a [routerLink]="'/signup'">Signup</a></small></label>
                      </div>
                  </form>
              </div>    
          </div>
      </div>    
  </div>

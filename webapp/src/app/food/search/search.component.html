<div class="row justify-content-center">
<div class="col-md-6 my-5">
  <label class="text-white search-heading">Find Food</label>
  <form>
  <div class="input-group md-form form-sm form-1 pl-0">
    <div class="input-group-prepend"> 
      <label for="food-search" class="input-group-text">
      <i for="food-search" class="material-icons" aria-hidden="true">fastfood</i></label>
    </div>
    <input id="food-search" (input)="onSearchText($event)" name="food-search" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
  </div>
</form>
</div>  
</div>
